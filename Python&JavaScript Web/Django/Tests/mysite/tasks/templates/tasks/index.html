{% extends "tasks/layout.html" %}

{% block body %}
    <h2>Tasks</h2>
    <div class="list-group">
        {% for task in tasks %}
            <a class="list-group-item list-group-item-action">
                #{{forloop.counter}}: {{ task }}
            </a>        
        {% empty %}
            <a>No tasks.</a>
        {% endfor %}
    </div>
    <a href="{% url 'add' %}" class="btn btn-success mt-3 float-right">Add</a>
{% endblock %}
