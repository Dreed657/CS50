{% extends "flights/layout.html" %}

{% block body %}
    <h1>Flights</h1>
    <ul>
        {% for flight in flights %}
            <li class="mt-3">
                Flight {{ flight.Id }}: From {{ flight.origin }} to {{ flight.destination }} ({{ flight.duration }})
                <a href="{% url 'flight' flight.id %}" class="btn btn-info">Flight Info</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
